{% extends 'schoolapp/header.html' %}
{% load static %}
<html lang="en">
{% block head %}
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/style.min.css' %}">
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,0,0"/>
        <link rel="shortcut icon" href="{% static 'img/logo.ico' %}" type="image/x-icon">
        <title>Новости</title>
    </head>
{% endblock %}
{% block name %}

    <main class="main">
        <section class="content">




                            <div class="news_one_item">

                                <div class="news_image"><img src="{{ object.img.url }}" alt=""></div>
                                <p class="news_titel2">{{ object.title|linebreaksbr }}</p>
                                <p class="news_date2">{{ object.date }}</p>
                                <p class="news_description2">{{ object.description|linebreaksbr }}</p>

                            </div>


        </section>
    </main>



{% endblock %}
